<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Agronomy Farms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
    }
    .form-container {
      background-image: url('https://images.unsplash.com/photo-1579621970795-87fec2f77605?q=80&w=1920&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
    }
    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
    }
    .message-box {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease-in-out;
      transform: translateX(120%);
    }
    .message-box.show {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <section class="form-container w-full min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="form-box max-w-4xl w-full rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">

      <!-- Left side image -->
      <div class="w-full md:w-1/2 h-60 md:h-auto bg-cover bg-center md:order-1 order-2" 
           style="background-image: url('IMAGES/PARACHICHI Z.jpg');">
      </div>

      <!-- Form content -->
      <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col justify-center md:order-2 order-1">
        <div class="flex flex-col items-center mb-6">
          <img src="IMAGES/logo3.png" alt="Agronomy Farms Group Logo" class="w-24 h-24 mb-4 rounded-full shadow-lg">
          <h2 class="text-3xl font-bold text-green-700 mb-2" data-en="Contact Us" data-sw="Wasiliana Nasi">Contact Us</h2>
          <p class="text-gray-600 text-center" data-en="Let us know how we can assist you. We'll respond as soon as possible." data-sw="Tujulishe jinsi tunavyoweza kukusaidia. Tutajibu haraka iwezekanavyo.">
            Let us know how we can assist you. We'll respond as soon as possible.
          </p>
          <button id="langToggle" class="mt-4 text-sm text-green-700 underline hover:text-green-800">Badilisha kuwa Kiswahili</button>
        </div>

        <form id="contactForm" method="POST" action="submit_contact.php" class="space-y-4 text-sm sm:text-base">
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700" data-en="Full Name" data-sw="Jina Kamili">Full Name</label>
            <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md"/>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700" data-en="Email Address" data-sw="Barua Pepe">Email Address</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md"/>
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700" data-en="Phone Number" data-sw="Namba ya Simu">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md"/>
          </div>
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700" data-en="Subject" data-sw="Mada">Subject</label>
            <input type="text" id="subject" name="subject" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md"/>
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700" data-en="Your Message" data-sw="Ujumbe Wako">Your Message</label>
            <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
          </div>
          <div class="flex items-center justify-end">
            <button type="submit" class="w-full md:w-auto px-6 py-3 bg-green-700 text-white font-semibold rounded-full hover:bg-green-800 transition-colors duration-300" data-en="Send Message" data-sw="Tuma Ujumbe">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Custom Message Box -->
  <div id="messageBox" class="message-box bg-green-600 text-white hidden">
    Your message has been sent successfully!
  </div>

  <script>
    const toggleBtn = document.getElementById('langToggle');
    let currentLang = 'en';
    toggleBtn.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'sw' : 'en';
      document.querySelectorAll('[data-en][data-sw]').forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
      toggleBtn.textContent = currentLang === 'en' ? 'Badilisha kuwa Kiswahili' : 'Switch to English';
    });
  </script>
</body>
</html>
